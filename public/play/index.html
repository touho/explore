<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/img/logo_graphics.png" />
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/img/logo_graphics.png">
    
    <title>Open Edit Play</title>
    <link type="text/css" rel="stylesheet" href="/play/css/openeditplay.css">
    <script src="openeditplay.dependencies.js"></script>

<body>
<a id="backButton" href="/"> Back </a>
<canvas id="canvas" class="openEditPlayCanvas"></canvas>
<div id="fullscreenInfo">Click for fullscreen</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    function preventDefault(event) {
		event.preventDefault();
    }
	document.addEventListener("touchmove", preventDefault);
	document.addEventListener("touchstart", preventDefault);
	document.addEventListener("touchend", preventDefault);
	
	if (window.navigator.standalone)
		document.body.classList.add('nativeFullscreen');
</script>
</body>
</html>
