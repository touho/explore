<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/img/logo_graphics.png" />
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/img/logo_graphics.png">
    
    <title>Open Edit Play</title>
    <link type="text/css" rel="stylesheet" href="/play/css/openeditplay.css">
    <script src="openeditplay.dependencies.js"></script>
    <script src="openeditplay.js"></script>
</head>
<body>
<a id="backButton" href="/"> Back </a>
<canvas id="canvas" class="openEditPlayCanvas"></canvas>
<div id="fullscreenInfo">Click for fullscreen</div>
<div id="touchUI">
    <div id="touchArrows">
        <div id="touchUp"><span>Up</span></div>
        <div id="touchDown"><span>Down</span></div>
        <div id="touchLeft"><span>Left</span></div>
        <div id="touchRight"><span>Right</span></div>
    </div>
    <div id="touchButtons">
        <div id="touchA"><span>A</span></div>
        <div id="touchB"><span>B</span></div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
